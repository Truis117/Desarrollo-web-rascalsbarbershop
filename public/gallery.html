<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gallery — Marco's Barbershop</title>
    <meta name="description"
        content="Marco's Barbershop — Classic cuts, modern styles. Book an appointment online or visit us in-store." />
    <link rel="stylesheet" href="../styles.css" />
</head>

<body>
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="site-header" role="banner">
        <div class="container">
            <div class="branding">
                <img src="logo.svg" alt="Clip & Fade logo" class="logo" />
                <h1 class="site-title">Clip & Fade</h1>
            </div>
            <nav class="main-nav" role="navigation" aria-label="Primary">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a class="btn primary" href="booking.html">Book Now</a>
            </div>
        </div>
    </header>

    <main id="main" class="site-main" role="main">
        <section id="gallery" class="gallery" aria-labelledby="gallery-heading">
            <div class="container">
                <h3 id="gallery-heading">Gallery</h3>
                <p class="muted">A few recent cuts from our team.</p>
                <div class="grid">
                    <figure>
                        <img src="images/cut1.svg" alt="Short textured haircut" />
                        <figcaption>Textured crop</figcaption>
                    </figure>
                    <figure>
                        <img src="images/cut2.svg" alt="Classic taper haircut" />
                        <figcaption>Classic taper</figcaption>
                    </figure>
                    <figure>
                        <img src="images/trim1.svg" alt="Beard shaping and line up" />
                        <figcaption>Beard shaping</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="container">
            <p>&copy; <span id="year">2025</span> Clip & Fade. All rights reserved.</p>
            <nav aria-label="Footer">
                <ul>
                    <li><a href="#privacy">Privacy</a></li>
                    <li><a href="#terms">Terms</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="../scripts.js" defer></script>
</body>

</html>
